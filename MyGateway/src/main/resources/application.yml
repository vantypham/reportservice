server:
  port: 8686

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: reporting-service
          uri: lb://reporting-service
          predicates:
            - Path=/report/**, /csv/**